<div class="flex justify-between mt-8">
  <div class="w-1/2 text-left">
      {{ if .Paginator.HasPrev }}
          <a href="{{ .Paginator.Prev.URL }}" class="text-blue-500 hover:underline">Previous</a>
      {{ end }}
  </div>
  <div class="w-1/2 text-right">
      {{ if .Paginator.HasNext }}
          <a href="{{ .Paginator.Next.URL }}" class="text-blue-500 hover:underline">Next</a>
      {{ end }}
  </div>
</div>
