{{ define "custom-head" }}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
{{ end }}

{{ define "main" }}

<style>
  html,
  body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  body {
    background: none !important;
  }

  #particles-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    /* Ensure particles.js is in the background */
  }

  .content {
    position: relative;
    z-index: 1;
    /* Ensure content is on top of particles */
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
  }
</style>

<body class="bg-black text-white font-sans">
  <div id="particles-js"></div>
  <div class="content">
    <div class="text-center space-y-8">
      <h2 class="text-4xl font-bold tracking-widest">404</h2>
      <p class="text-lg">
        Warp core breach detected! The requested page seems to be lost in the digital void.
      </p>
      <div class="flex space-x-4 justify-center">
        <a href="/" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-md font-medium">Return to
          Mainframe</a>
        <a href="#contact"
          class="px-4 py-2 border border-blue-500 hover:border-blue-700 text-blue-500 rounded-md font-medium">Contact
          Tech Support</a>
      </div>
    </div>
  </div>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: ["circle", "star"],
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
          image: { src: "https://placeimg.com/64/64/abstract", width: 100, height: 100 },
        },
        opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } }, modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } } },
      retina_detect: true,
    });
  </script>
</body>
{{ end }}
