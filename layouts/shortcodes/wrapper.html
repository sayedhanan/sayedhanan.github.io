
<div class="code-wrapper" id="wrapper-{{ now.Unix }}">
  <div class="tab-buttons">
    {{ range .Params }}
      <button class="tab-button" data-lang="{{ . }}">{{ . }}</button>
    {{ end }}
  </div>
  <div class="tab-contents">
    {{ .Inner }}
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const wrapper = document.getElementById('wrapper-{{ now.Unix }}');
  const buttons = wrapper.querySelectorAll('.tab-button');
  const contents = wrapper.querySelectorAll('.tab-content');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const lang = button.dataset.lang.toLowerCase();
      buttons.forEach(b => b.classList.remove('active'));
      contents.forEach(c => c.style.display = 'none');
      button.classList.add('active');
      const activeContent = wrapper.querySelector(`.tab-content[data-lang="${lang}"]`);
      if (activeContent) {
        activeContent.style.display = 'block';
      }
    });
  });

  // Activate the first tab by default
  if (buttons.length > 0) {
    buttons[0].click();
  }
});
</script>
