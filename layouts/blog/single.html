{{ define "custom-head" }}

<!-- Specific CSS for blog posts -->

<!-- Specific JS for blog posts -->
<script src="{{ "/js/code-highlight.js" | relURL }}"></script>
<script src="{{ "/js/copy-code.js" | relURL }}"></script>
<script src="{{ "/js/tabs.js" | relURL }}"></script>

<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>

<link rel="stylesheet" href="{{ "/css/custom-prism.css" | relURL }}">
<link rel="stylesheet" href="{{ "/css/custom.css" | relURL }}">

<!-- Custom CSS for responsiveness -->
<style>
    /* Default layout for small devices */
    .custom-layout {
        display: flex;
        flex-direction: column;
    }
    
    /* Layout for medium and larger devices */
    @media (min-width: 768px) {
        .custom-layout {
            flex-direction: row;
            justify-content: space-between;
        }

        .custom-layout > .sidebar,
        .custom-layout > .ads {
            width: 25%;
        }

        .custom-layout > .content {
            width: 50%;
        }
    }
</style>

{{ end }}

{{ define "main" }}
<div class="custom-layout">
    <!-- Left side for social shares -->
    <div class="sidebar px-4">
        <!-- Social share icons or widgets can go here -->
        {{- partial "blog/social-shares.html" . -}}
    </div>

    <!-- Center for content -->
    <div class="content markdown-content px-4">
        <h1 class="">
            {{.Title}}
        </h1>

        <article class="markdown-content">
            {{ .Content }}
        </article>
    </div>

    <!-- Right side for ads -->
    <div class="ads px-4">
        <!-- Ads or promotional content can go here -->
    </div>
</div>

<section class="bg-white py-8">
        {{- partial "blog/recommended-posts.html" . -}}
</section>

{{ end }}
